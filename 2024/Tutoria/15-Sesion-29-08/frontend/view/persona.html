<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Gestión de Persona</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href=''>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src='../controller/persona.js'></script>
</head>

<body>
    <div class="container">
        <!-- Encabezado -->
        <div>
            Gestión de Persona
        </div>

        <!-- Data -->
        <form action="">
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="hidden" id="id" readonly>
                <input type="text" class="form-control" id="nombre" aria-describedby="Ingresar Nombre">
                <div id="nombreHelp" class="form-text">Ingrese su nombre.</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Celular</label>
                <input type="text" class="form-control" id="celular" aria-describedby="Ingresar celular">
                <div id="celularHelp" class="form-text">Ingrese su celular.</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Correo</label>
                <input type="email" class="form-control" id="correo" aria-describedby="Ingresar correo">
                <div id="correoHelp" class="form-text">Ingrese su correo.</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" aria-describedby="Ingresar dirección">
                <div id="direccionHelp" class="form-text">Ingrese su dirección.</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Edad</label>
                <input type="number" class="form-control" id="edad" aria-describedby="Ingresar edad">
                <div id="edadHelp" class="form-text">Ingrese su edad.</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Estado</label>
                <select class="form-select" aria-label="Estado" id="estado">
                    <option selected>Seleccione</option>                
                    <option value="1">Activo</option>
                    <option value="0">Inactivo</option>
                </select>
            </div>
           
        </form>
        <br>
        <!-- Botones -->
        <div>
            <button id="guardar" class="btn btn-success" onclick="Save()">Guardar</button>
            <button id="guardar" class="btn btn-success" onclick="ClearData()">Limpiar</button>
        </div>

        <!-- Listado -->
        <div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Celular</th>
                        <th>Correo</th>
                        <th>Dirección</th>
                        <th>Estado</th>
                        <th>Edad</th>
                        <th colspan="2">Acciones</th>
                    </tr>
                </thead>
                <tbody id="loadData">
                    <!-- hire data database -->
                    <!-- <tr>
                        <td>Andres</td>
                        <td>32143123</td>
                        <td>andres@gmail.com</td>
                        <td>Calle 11</td>
                        <td>Activo</td>
                        <td>20</td>
                        <td><button id="guardar" class="btn btn-primary">Editar</button></td>
                        <td><button id="guardar" class="btn btn-danger">Eliminar</button></td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
<script>
    LoadData();
</script>
