<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Gestión de Usuario</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href=''>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src='../controller/usuario.js'></script>
    <script src="../controller/list.js"></script>
</head>

<body>
    <div class="container">
        <!-- Encabezado -->
        <div>
            Gestión de Usuario
        </div>

        <!-- Data -->
        <form action="">
            <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="hidden" id="id" readonly>
                <input type="text" class="form-control" id="usuario" aria-describedby="Ingresar Usuario">
                <div id="usuarioHelp" class="form-text">Ingrese su usuario.</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="text" class="form-control" id="contrasenia" aria-describedby="Ingresar contrasenia">
                <div id="contraseniaHelp" class="form-text">Ingrese su contraseña.</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Persona</label>
                <select class="form-select" aria-label="Persona" id="personaId">
                    <!-- Hire data list -->
                </select>
            </div>
           
        </form>
        <br>
        <!-- Botones -->
        <div>
            <button id="guardar" class="btn btn-success" onclick="Save()">Guardar</button>
            <button id="guardar" class="btn btn-success" onclick="ClearData()">Limpiar</button>
        </div>

        <!-- Listado -->
        <div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Contraseña</th>
                        <th>Persona</th>
                        <th colspan="2">Acciones</th>
                    </tr>
                </thead>
                <tbody id="loadData">
                    <!-- hire data database -->
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
<script>
    LoadData();
    LoadList();
</script>
